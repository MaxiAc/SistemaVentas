<div class="mt-3">
    <h2>Gestion Clientes</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Agregar Producto/Servicio
    </button><!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-dark">Agregar Produco/Servicio</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form th:action="@{/guardarproducto}" method="post" th:object="${producto}">
                        <div class="mb-3 mt-3">
                            <label for="nombreproducto" class="form-label text-dark">Nombre:</label>
                            <input type="text" class="form-control" id="nombreproducto" placeholder="Ingresar nombre" th:name="nombre" th:field="*{nombre}">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label text-dark">Tipo:</label>
                            <select class="form-select" th:field="*{tipo}">
                                <option value="Servicio">Servicio</option>
                                <option value="Producto">Producto</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label text-dark">Precio:</label>
                            <input type="number" class="form-control" id="precio" placeholder="Ingrese Precio" name="precioProducto" th:field="*{precio}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="productos : ${productos}">
                <td th:text="${productos.nombre}">Producto</td>
                <td th:text="${productos.tipo}">Servicio/Producto</td>
                <td th:text="${productos.precio}">Precio</td>
                <td>Editar</td>
            </tr>
        </tbody>
    </table>
</div>
