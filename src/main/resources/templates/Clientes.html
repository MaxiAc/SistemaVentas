<div class="mt-3">

    <h2>Gestion Clientes</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Agregar Cliente
    </button><!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-dark">Agregar Cliente</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form th:action="@{/guardar}" method="post" th:object="${cliente}">
                        <div class="mb-3 mt-3">
                            <label for="nombre" class="form-label text-dark">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"  name="email" th:field="*{nombre}">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label text-dark">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" name="apellidocliente">
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label text-dark">DNI:</label>
                            <input type="number" class="form-control" id="dni" th:field="*{dni}" name="dnicliente">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>DNI/Cuit</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clientes:${listacliente}">
                <td th:text="${clientes.nombre}">John</td>
                <td>Doe</td>
                <td th:text="${clientes.dni}">john@example.com</td>
                <td>Editar</td>
            </tr>
        </tbody>
    </table>
</div>
