<form class="mt-3">
    <div class="mb-3">

        <label for="clientes" class="form-label" id="hola">Seleccionar Cliente</label>
        <select id="clientes" class="form-control"  >
            <option  th:each="clientesl : ${listacliente}" th:text="${clientesl.nombre}"/>
        </select>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Agregar Producto
    </button><!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-dark">Agregar Producto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="mb-3 mt-3">
                        <input list="names" class="form-control" id="nameinput">  </input>
                        <datalist id="names">
                            <option th:each="row : ${listaproducto}" th:value="${row.nombre}">
                        </datalist>
                        <button type="select" class="btn btn-primary">Submit</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="mb-3 servicios">
        <label for="clientes" class="form-label">Seleccionar Servicio</label>
        <select id="clientes" class="form-control"  >
            <option  th:each="servicio : ${listaservicio}" th:text="${servicio.nombre}"/>
        </select>
        <button type="button" class="btn btn-primary" id="btnServicio">+</button>
    </div>

    <div class="mt-3">
        <h2>Pedido</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Impuestos</th>
                    <th>Cargos</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto</td>
                    <td>Servicio/Producto</td>
                    <td>Precio</td>
                    <td> <button type="button" class="btn btn-primary">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</form>
